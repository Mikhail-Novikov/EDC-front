<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <title>Pages List — edcrecours.ru</title>
    <!-- Meta-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no" />

    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- CSS-->
    <link rel="stylesheet" href="css/lib.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- JS-->
    <script>
      // Load and insert svg-symbols.svg
      (function()
      {
        'use strict';
        var xhr = new XMLHttpRequest();
        xhr.onload = function()
        {
          if (xhr.status >= 200 && xhr.status < 400)
          {
            document.body.insertAdjacentHTML('afterbegin', xhr.responseText);
          }
        };
        xhr.open('GET', 'img/svg-symbols.svg', true);
        xhr.send();
      })();
    </script>
  </head>
  <body class="page__body">
    <div class="page__body-inner">
      <main style="padding: 15px;" role="main">
        <h1>Pages List — edcrecours.ru</h1>
        <ol>
          <li style="margin-bottom: 5px;">
            <a href="index.html">Главная
              <small>(index.html)</small>
            </a>
          </li>
          <li style="margin-bottom: 5px;">
            <a href="plug.html">Заглушка
              <small>(plug.html)</small>
            </a>
          </li>
        </ol>
      </main>
    </div>
    <div class="modal">
      <div class="modal__registration">
        <div class="modal__content">
          <div class="m-header">
            <h3 class="m-title">регистрация</h3>
            <button class="m-close" type="button">
              <svg class="icon-svg-close" role="img">
                <use xlink:href="#icon-svg-close"></use>
              </svg>
            </button>
          </div>
          <div class="m-body-content">
            <p class="m-text">Укажите e-mail, указанный при регистрации, и мы вышлем на него инструкции по смене пароля:</p>
            <div class="m-form-group">
              <div class="hidden" :class="minerror($v.name)">Минимум 3 символа</div>
              <input class="field w-100" type="text" placeholder="Логин..." name="login" v-model="$v.login.$model" autocomplete="off" />
            </div>
            <div class="m-form-group">
              <div class="hidden" :class="minerror($v.name)">Минимум 3 символа</div>
              <input class="field w-100" type="text" placeholder="Ваше имя..." name="nic" v-model="$v.name.$model" autocomplete="off" />
            </div>
            <div class="m-form-group">
              <div class="hidden" :class="[isEmailValid()]">Введите Вашу почту </div>
              <input class="field w-100" type="text" placeholder="E-mail" name="email" v-model="email" autocomplete="off" />
            </div>
            <div class="m-form-group">
              <div class="hidden" :class="[isEmailValid()]">Введите пароль </div>
              <input class="field w-100" type="text" placeholder="Пароль..." name="password" v-model="password" autocomplete="off" />
            </div>
            <div class="m-form-group">
              <div class="hidden" :class="[isEmailValid()]">пароли не совпадают! </div>
              <input class="field w-100" type="text" placeholder="Повторите пароль..." name="c-password" v-model="c-password" autocomplete="off" />
            </div>
          </div>
          <div class="m-footer-content">
            <button class="btn-border-grad" type="submit" :disabled="submitStatus()">Зарегистрироваться</button>
          </div>
        </div>
      </div>
      <div class="modal__order"></div>
    </div>
    <!-- JS-->
    <script src="js/lib.js">
    </script>
    <script src="js/app.js" async=""></script>
  </body>
</html>
